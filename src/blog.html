<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog - Ahmed Morsy</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/logo.svg" />
        <link
            rel="icon"
            type="image/svg"
            sizes="16x16"
            href="./assets/logo.svg" />
        <link
            rel="icon"
            type="image/svg"
            sizes="32x32"
            href="./assets/logo.svg" />
        <link
            rel="icon"
            type="image/svg"
            sizes="192x192"
            href="./assets/logo.svg" />
        <link
            rel="icon"
            type="image/svg"
            sizes="512x512"
            href="./assets/logo.svg" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.svg" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/utilities.css" />
        <link rel="stylesheet" href="css/blog.css">
    </head>
    <body>
        <header id="hero">
            <nav class="navbar">
                <div class="container">
                    <h1 id="logo">
                        <a
                            href="https://github.com/Ahmed-M0rsy/Ahmed-M0rsy.github.io">
                            <img src="./assets/logo.svg" alt="Your Logo" />
                        </a>
                    </h1>
                    <ul class="nav-menu">
                        <li><a class="nav-link" href="index.html">HOME</a></li>
                        <li><a class="nav-link"
                                href="index.html#projects">PROJECTS</a></li>
                        <li><a class="nav-link"
                                href="index.html#contact">CONTACT</a></li>
                        <div class="theme-switch">
                            <input type="checkbox" id="switch" />
                            <label class="toggle-icons" for="switch">
                                <img class="moon" src="assets/moon.svg" />
                                <img class="sun" src="assets/sun.svg" />
                            </label>
                        </div>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </nav>
        </header>

        <main class="blog-container">
            <h1>My Blog</h1>
            <div class="blog-posts">
                <article class="blog-post">
                    <h2>Welcome to My Blog</h2>
                    <div class="post-meta">
                        <span class="date">November 9, 2025</span>
                        <span class="category">General</span>
                    </div>
                    <p>Welcome to my blog! Here I'll be sharing my thoughts on
                        technology, development, and my journey as a software
                        developer.</p>
                    <a href="#" class="read-more">Read More</a>
                </article>
            </div>
        </main>

        <footer id="footer">
            <div class="container">
                <div class="social">
                    <a href="#" target="_blank"><img
                            src="./assets/linkedin-icon.svg"
                            alt="Linkedin" /></a>
                    <a href="#" target="_blank"><img
                            src="./assets/github-icon.svg" alt="GitHub" /></a>
                </div>
                <div class="attribution">
                    <a
                        href="https://github.com/CommunityPro/portfolio-html"
                        target="_blank"
                        rel="noopener noreferrer">
                    </a>
                </div>
            </div>
        </footer>

        <script src="js/script.js"></script>
        <script src="js/blog.js"></script>
    </body>
</html>
